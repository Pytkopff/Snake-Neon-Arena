    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Blokada pask√≥w przewijania */
        background: linear-gradient(135deg, #0a0e27 0%, #1a103d 100%);
        
        /* üî• BLOKADA GEST√ìW SYSTEMOWYCH üî• */
        touch-action: none;        /* Blokuje przesuwanie/zoomowanie palcem */
        overscroll-behavior: none; /* Blokuje "pull-to-refresh" */
        -webkit-user-select: none; /* Blokuje zaznaczanie tekstu na iOS */
        user-select: none;         /* Blokuje zaznaczanie tekstu */
        -webkit-tap-highlight-color: transparent; /* Usuwa b≈Çysk przy klikniƒôciu */
      }
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      body {
        opacity: 0;
        animation: fadeIn 0.3s forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <script>
      let lastTouchEnd = 0;
      document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) {
              event.preventDefault(); // Blokuje szczypanie (multitouch zoom)
          }
      }, { passive: false });

      document.addEventListener('touchend', function(event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
              event.preventDefault(); // Blokuje double-tap zoom
          }
          lastTouchEnd = now;
      }, { passive: false });
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
